<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savings Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Savings Tracker</h1>
    <div class="conversion-rate">
        <p>1 USD = 78 INR</p>
    </div>
    <div class="input-section">
        <label for="hours" style="color: white;">Enter Hours Worked Today:</label>
        <input type="number" id="hours" min="0" step="1">
        <button onclick="updateSavings()">Submit</button>
    </div>
    <div id="result" class="result-section">
        <!-- Results will be displayed here -->
    </div>
    <div id="daily-details" class="result-section">
        <!-- Daily details will be displayed here -->
    </div>
    <div id="pending-amount" class="result-section">
        <!-- Pending amount will be displayed here -->
        <div class="summary-section">
            <p>Total Worked Hours: <span id="total-hours">0</span></p>
            <p>Pending Worked Hours: <span id="pending-hours">0</span></p>
            <p>Pending Amount (INR): <span id="pending-amount-inr">0</span></p>
            <p>Pending Amount (USD): <span id="pending-amount-usd">0</span></p>
            <p>Ideal Hours to Work Daily (until September 28, 2024): <span id="ideal-hours">0</span></p>
        </div>
    </div>
    <table id="savings-table" class="result-section">
        <thead>
            <tr>
                <th style="background-color: black;">Date</th>
                <th style="background-color: black;">Hours Worked</th>
                <th style="background-color: black;">Earnings (INR)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Savings data will be dynamically added here -->
        </tbody>
    </table>
</div>
<div id="animation-container">
    <!-- Floating characters will be dynamically added here -->
</div>
<script src="script.js"></script>
</body>
</html>
